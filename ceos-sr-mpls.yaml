      kind: arista_ceos
      image: ceos:4.35.0F
      startup-config: configs/r1.cfg
      mgmt-ipv4: 172.100.100.11
      env:
        CLAB_MGMT_VRF: "mgmt"
        EOS_PLATFORM: "ceoslab"
        ETBA: "1"
        USERNAME: admin
        PASSWORD: admin

