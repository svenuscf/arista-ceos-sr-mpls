hostname r8
!
username admin privilege 15 role network-admin secret admin
aaa authentication login default local
!
interface Ethernet1
  no shutdown
  no switchport
  ip address 10.100.38.8/24
!
interface loopback0
  ip address 8.8.8.8/32
!
ip routing
!
router bgp 65001
  neighbor 10.100.38.3 remote 65100
  network 8.8.8.8/32
